<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a sketch</title>
</head>
<body>
    <!-- Grid size picker instead of prompt -->
     
    <div class="content">
        <div class="gridBorder"></div>
        <div class="Pickers">
            
            <div class="colorpicker">
                <button data-color="red" style="background-color: red;"></button>
                <button data-color="orange" style="background-color: orange;"></button>
                <button data-color="yellow" style="background-color: yellow;"></button>
                <button data-color="green" style="background-color: green;"></button>
                <button data-color="blue" style="background-color: blue;"></button>
                <button data-color="indigo" style="background-color: indigo;"></button>
                <button data-color="violet" style="background-color: violet;"></button>
                <button data-color="black" style="background-color: black;"></button>
            </div>
            <div class="buttons">
                <button class="16">16x16</button>
                <button class="64">64x64</button>
                <button class="128">128x128</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
